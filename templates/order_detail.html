<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body>
    <h1>Umumiy ma'lumotlar</h1>
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Mijoz:</strong> {{ order.customer.full_name }}</p>
    <p><strong>Status:</strong> {{ order.get_status_display }}</p>
    <p><strong>Mahsulot haqida:</strong> {{ order.description }}</p>
    {% if order.shoe_image %}
        <img src="{{ order.shoe_image.url }}" alt="Shoe Image" style="width: 300px; height: auto;">
    {% endif %}
</body>
</html>
